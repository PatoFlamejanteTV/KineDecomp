    		<h2>Trim and Split a Clip</h2>
    		<p>Tap the clip to be trimmed, tap <img src="../images/opt_split_trim.png" class="inlineicon_md"> to open the trim and split options, and adjust the length of the clip in the timeline with the grips.   Move the playhead to where the clip should be split, and tap one of <img src="../images/opt_split_trim_left.png" class="inlineicon_md"> , <img src="../images/opt_split_trim_right.png" class="inlineicon_md">, <img src="../images/opt_split_split_clip.png" class="inlineicon_md">, <img src="../images/opt_split_extract_audio.png" class="inlineicon_md">, or <img src="../images/opt_split_freezeframe.png" class="inlineicon_md">to split the clip as desired.</p>
