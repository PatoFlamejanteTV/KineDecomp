    		<h2>テーマを変更する</h2>
    		<p>プロジェクトのテーマを変更するには、プロジェクト編集ページの<img class="inlineicon_md" src="../images/action_icon_change_theme.png">をタップしてください。リストからテーマを選択してください。新しいテーマに設定を変更すると、使用中の全てのトランジション及びクリップエフェクトは更新されてしまいますのでご注意ください。</p>
