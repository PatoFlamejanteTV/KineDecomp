
<!DOCTYPE html>

    	<body>
    		<h2>クリップのトリム及びスプリット</h2>
    		<p>トリムしたいクリップをタップしてから、<img src="../images/opt_split_trim.png" class="inlineicon_md">をタップしてトリム及びスプリットオプションを開き、グリップでタイムライン上のクリップの長さを調節します。スプリットしたい箇所に再生ヘッドを移動させ、<img src="../images/opt_split_trim_left.png" class="inlineicon_md">、<img src="../images/opt_split_trim_right.png" class="inlineicon_md">、<img src="../images/opt_split_split_clip.png" class="inlineicon_md">、<img src="../images/opt_split_extract_audio.png" class="inlineicon_md">、もしくは<img src="../images/opt_split_freezeframe.png" class="inlineicon_md">のうち一つをタップして、任意の箇所でクリップをスプリットして下さい。</p>
			<br>
            <img src="../images/help_option_menu_trim_split.png" class="screenshot_noedge" >
            <br>


    	</body>
	</html>
