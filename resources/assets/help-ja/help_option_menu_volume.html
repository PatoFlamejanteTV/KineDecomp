    		<h2>音量の調整</h2>
    		<p>クリップをタップしてから<img class="inlineicon_sm" src="../images/help_volume_icon.png">をタップして音量を調節してください。<img class="inlineicon_sm" src="../images/help_volume_icon.png">をタップしてクリップをミュートするか、もしくはスライドバーで音量を調節してください。右にあるスライドバーを使って、バックで流れているサウンド及びクリップ音の音量を調節してください。</p>
