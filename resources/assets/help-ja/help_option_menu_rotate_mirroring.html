
<!DOCTYPE html>

    	<body>
    		<h2>イメージを反転させる</h2>
    		<p>画像もしくは動画を選択してから<img src="../images/opt_rotate.png" class="inlineicon_md">をタップして回転メニューを開きます。<img src="../images/mirrorh.png" class="inlineicon_md">でイメージを縦方向に反転、<img src="../images/mirrorv.png" class="inlineicon_md">でイメージを横方向に反転させる事ができます。</p>
			
            <br>

            <h2>回転</h2>
            <p>画像もしくは動画を選択してから<img src="../images/opt_rotate.png" class="inlineicon_md">をタップして回転メニューを開きます。<img src="../images/rotate_ccw.png" class="inlineicon_sm">をタップする度に画像を時計と反対方向に９０度回転、<img src="../images/rotate_cw.png" class="inlineicon_sm">をタップする度に画像を時計方向に９０度回転させる事ができます。</p>

            <br> 
            <img src="../images/help_option_menu_rotate.png" class="screenshot_noedge" >
            <br>


    	</body>
	</html>
