    		<h2>オーディオクリップを追加する</h2>
            <p><img class="inlineicon_sm" src="../images/default_r_icon_audio_browse.png">をタップして、オーディオクリップとして追加したい音楽ファイルを選択してください。音楽ファイルは、それぞれの異なるカテゴリに分類されています。音楽ファイルを選択するには<img class="inlineicon_sm" src="../images/audio_browser_add_nor.png">をタップし、音楽をプレビューするには<img class="inlineicon_sm" src="../images/audio_browser_play_nor.png">をタップしてください。</p>
