
<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" href="nexhelp.css" type="text/css" />
        <title>Media Browser</title>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


	</head>

    	<body>
    		<h2>クリップを追加する</h2>
    		<p><img src="../images/default_r_icon_media_browse.png" class="inlineicon_sm">をタップしてメディアブラウザを開いた後に、追加したい画像やビデオを選択してください。(Googeドライブなど)クラウド上に保存されているメディアを追加する事も可能です。</p>
			<br>
            <img src="../images/help_clip_media_browser.png" class="screenshot_noedge" >
            <br>


    		<h2>新しいコンテンツを作成する</h2>
    		<p>新しく動画を録画したり、メディアブラウザから新規画像を制作するには、<img src="../images/default_r_btn_camera.png" class="inlineicon_sm">をタップして、直接カメラやキャムコーダーを起動して下さい。</p>
    		<br>

    		<h2>お気に入りを設定する</h2>
    		<p>クリップをロングタップしてお気に入りとしてマークし、ポップアップ画面に表示される<img src="../images/btn_media_detail_favorite_chk.png" class="inlineicon_sm">をタップして下さい。すると、お気に入りとしてマークされたコンテンツを、メディアブラウザのお気に入りフォルダで確認する事ができます。</p>
            <br>
            <img src="../images/help_clip_media_browser_favorite.png" class="screenshot_noedge" >
            <br>

    	</body>
	</html>
