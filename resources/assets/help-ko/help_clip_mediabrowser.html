<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" href="nexhelp.css" type="text/css" />
        <title>Media Browser</title>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


	</head>

    	<body>
    		<h2>클립 추가 하기</h2>
    		<p><img src="../images/default_r_icon_media_browse.png" class="inlineicon_sm"> 미디어 브라우저를 선택 후 추가하고 싶은 이미지와 비디오를 선택하십시오 Cloud 계정(Google Drive)에서도 추가할 수 있습니다.</p>
			<br>
             <img src="../images/help_clip_media_browser.png" class="screenshot_noedge" >
            <br>

    		<h2>즐겨찾기 설정</h2>
    		<p>원하는 컨텐츠를 길게 탭(tap)하여 상세 팝업에서 <img src="../images/btn_media_detail_favorite_chk.png" class="inlineicon_sm"> 버튼을 통해 즐겨찾기 설정할 수 있습니다. 즐겨찾기 설정 후 미디어 브라우저의 즐겨찾기 폴더에서 확인할 수 있습니다. </p>
            <img src="../images/help_clip_media_browser_favorite.png" class="screenshot_noedge" >
            <br>

    	</body>
