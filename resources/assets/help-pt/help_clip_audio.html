    		<h2>Adicione um clipe de áudio</h2>
         <p>Toque em <img class="inlineicon_sm" src="../images/default_r_icon_audio_browse.png"> para escolher um ficheiro de música desejado para adicionar como um clipe de áudio. Os ficheiros de música são organizados em diferentes categorias. Toque em <img class="inlineicon_sm" src="../images/audio_browser_add_nor.png"> para seleccionar o ficheiro de música e toque em <img class="inlineicon_sm" src="../images/audio_browser_play_nor.png"> para ouvir a música.</p>
