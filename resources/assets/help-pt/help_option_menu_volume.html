    	<body dir="ltr">
    		<h2>Ajustar o volume</h2>
    		<p>Toque em um clipe e toque em <img class="inlineicon_sm" src="../images/help_volume_icon.png"> para ajustar o volume. Toque em <img class="inlineicon_sm" src="../images/help_volume_icon.png"> para silenciar o clipe ou utilize a alavanca deslizante para ajustar o volume do clipe.  Utilize a alça deslizante à direita para ajustar o volume da música de fundo ao mesmo tempo que o áudio do clipe.</p>
