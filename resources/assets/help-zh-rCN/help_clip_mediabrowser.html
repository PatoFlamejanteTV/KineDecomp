    		<h2>添加剪辑</h2>
    		<p>点击<img src="../images/default_r_icon_media_browse.png" class="inlineicon_sm">打开媒体浏览器后，选择要添加的图像和视频。用户还可以添加储存在云端（Google硬盘）中的媒体。</p><br> <img src="../images/help_clip_media_browser.png" class="screenshot_noedge" > <br>
            
        

            <h2>设置收藏</h2>
    		<p>长按剪辑可将其标记为收藏，在弹出的窗口中点击<img src="../images/btn_media_detail_favorite_chk.png" class="inlineicon_sm">。  标记为收藏的内容将出现在媒体浏览器的收藏文件夹中。 </p><br> <img src="../images/help_clip_media_browser_favorite.png" class="screenshot_noedge" > <br></body>
