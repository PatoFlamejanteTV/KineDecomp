    	<body>
    		<h2>裁剪图像</h2>
    		<p>点击要裁剪的图像，点击<img src="../images/opt_crop.png" class="inlineicon_md">打开裁剪菜单。  调整被裁剪图像视图的大小和起点与终点的角度。  播放时，剪辑将从被裁剪图像的起点平顺地移动到终点。</p><br> <img src="../images/help_option_menu_image_cropping.png" class="screenshot_noedge" > <br>

            <h2>裁剪视频剪辑</h2>
    		<p>点击要裁剪的视频剪辑，点击<img src="../images/opt_crop.png" class="inlineicon_md">打开裁剪菜单。  调整剪辑的大小和起始镇帧与结束帧的角度，剪辑将从起始帧平顺地移动到结束帧。  </p>
            <br> <img src="../images/help_option_menu_video_cropping.png" class="screenshot_noedge" > <br>

            <h2>均等</h2>
            <p>进行裁剪时，点击<img src="../images/opt_equal.png" class="inlineicon_md">使开始和结束位置相同。无论选择哪个位置（开始或结束），另一位置都会自动设置。</p>
            <br>
            <img class="screenshot_noedge" src="../images/help_option_menu_cropping_equal.png">
            <br><br>


        </body>
	</html>
