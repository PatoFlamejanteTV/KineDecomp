<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" href="nexhelp.css" type="text/css" />
        <title>图层</title>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


	</head>

    	<body>
            <h2>添加视频层 </h2>
                <p>点击<img class="inlineicon_sm" src="../images/default_r_icon_layer_add.png">，然后点击<img class="inlineicon_sm" src="../images/layericon_video.png">打开媒体浏览器（视频），选择所需的视频添加为层。</p>

                <br>
                    <img src="../images/help_clip_layer_video.png" class="screenshot_noedge" >
                    <img src="../images/help_clip_layer_video2.png" class="screenshot_noedge" >
                <br>


    		<h2>添加图像层</h2>
                <p>点击<img class="inlineicon_sm" src="../images/default_r_icon_layer_add.png">，然后点击<img class="inlineicon_sm" src="../images/layericon_image.png">打开媒体浏览器（图像），选择所需的图像添加为层。</p>

                <br>
                    <img src="../images/help_clip_layer_image2.png" class="screenshot_noedge" >
                    <img src="../images/help_clip_layer_image3.png" class="screenshot_noedge" > 
                <br>

           
            <h2>添加贴纸层</h2>
    		    <p>点击<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然后点击<img src="../images/layericon_sticker.png" class="inlineicon_sm">选择要添加的贴纸。</p>

                <br>
                    <img src="../images/help_clip_layer_sticker2.png" class="screenshot_noedge" >
                    <img src="../images/help_clip_layer_sticker3.png" class="screenshot_noedge" > 
                <br>


            <h2>添加文本层</h2>
                <p>点击<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然后点击<img src="../images/layericon_text.png" class="inlineicon_sm">输入要添加到图层的文本。</p>

                <br> 
                    <img src="../images/help_clip_layer_text2.png" class="screenshot_noedge" >
                    <img src="../images/help_clip_layer_text3.png" class="screenshot_noedge" > 
                <br>


            <h2>添加手写层</h2>
                <p>点击<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然后点击<img src="../images/layericon_handwriting.png" class="inlineicon_sm">在图层中书写想要的内容。</p>

                <br> 
                    <img src="../images/help_clip_layer_handwriting2.png" class="screenshot_noedge" >
                    <img src="../images/help_clip_layer_handwriting3.png" class="screenshot_noedge" > 
                <br>


            <h2>设置图层选项</h2>
                <p>使用<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">创建图层之后，点击<img src="../images/opthdr_opt.png" class="inlineicon_md">选项卡并设置所需的选项。</p>
                
                <br>
                    <img src="../images/help_clip_layer_option.png" class="screenshot_noedge" > 
                <br>


        </body>
	</html>
