    		<p>点击选中图像或视频，然后点击<img src="../images/opt_rotate.png" class="inlineicon_md">打开旋转菜单，点击<img src="../images/mirrorh.png" class="inlineicon_md">进行水平镜像翻转，点击<img src="../images/mirrorv.png" class="inlineicon_md">进行垂直镜像翻转。</p><br><h2>旋转</h2>
            <p>点击选择图像或视频，然后点击<img src="../images/opt_rotate.png" class="inlineicon_md">打开旋转菜单。 点击<img src="../images/rotate_ccw.png" class="inlineicon_sm">将剪辑逆时针旋转90度，点击<img src="../images/rotate_cw.png" class="inlineicon_sm">将剪辑顺时针旋转90度。</p><br> <img src="../images/help_option_menu_rotate.png" class="screenshot_noedge" > <br></body>
