    	<body>
    		<h2>添加剪輯</h2>
    		<p>點擊<img src="../images/default_r_icon_media_browse.png" class="inlineicon_sm">打開媒體瀏覽器後，選擇要添加的圖像和視訊。使用者還可以添加儲存在雲端（Google硬碟）中的媒體。</p><br> <img src="../images/help_clip_media_browser.png" class="screenshot_noedge" > <br>


            <h2>設定最愛</h2>
    		<p>長按剪輯可將其標記為最愛，在彈出的窗口中點擊<img src="../images/btn_media_detail_favorite_chk.png" class="inlineicon_sm">。  標記為最愛的內容將出現在媒體瀏覽器的最愛資料夾中。 </p><br> <img src="../images/help_clip_media_browser_favorite.png" class="screenshot_noedge" > <br></body>
