    	<body>
    		<h2>修剪和拆分剪輯</h2>
    		<p>點擊要進行修剪的剪輯，點擊<img src="../images/opt_split_trim.png" class="inlineicon_md">打開修剪和拆分選項，並使用手柄調整時間軸上剪輯的長度。   將播放指標移動到剪輯要拆分的位置，然後點擊<img src="../images/opt_split_trim_left.png" class="inlineicon_md">、<img src="../images/opt_split_trim_right.png" class="inlineicon_md">、<img src="../images/opt_split_split_clip.png" class="inlineicon_md">、<img src="../images/opt_split_extract_audio.png" class="inlineicon_md">或<img src="../images/opt_split_freezeframe.png" class="inlineicon_md">當中的一個，根據需要拆分剪輯。</p><br> <img src="../images/help_option_menu_trim_split.png" class="screenshot_noedge" > <br></body>
	</html>
