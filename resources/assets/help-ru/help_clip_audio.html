    		<h2>Добавление аудиоклипа</h2>
            <p>Нажмите <img class="inlineicon_sm" src="../images/default_r_icon_audio_browse.png">, чтобы выбрать нужный музыкальный файл, который будет добавлен в качестве аудио-клипа. Музыкальные файлы распределены по разным категориям. Нажмите <img class="inlineicon_sm" src="../images/audio_browser_add_nor.png">, чтобы выбрать музыкальный файл и нажмите <img class="inlineicon_sm" src="../images/audio_browser_play_nor.png">, чтобы предварительно посмотреть клип.</p>
