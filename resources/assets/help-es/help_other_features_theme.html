    		<h2>Cambiar un tema</h2>
    		<p>Para cambiar el tema del proyecto, toque <img class="inlineicon_md" src="../images/action_icon_change_theme.png"> en la página de edición de proyecto. Seleccione el tema de la lista. Tenga en cuenta que cualquier transición o efecto del clip definido en el tema será reemplazado con el nuevo tema aplicado. Seleccione el tema de la lista. </p>
