    	<body>
    		<h2>Teilen</h2>
    		<p>Wenn Sie ein Projekt aus der Projektliste teilen möchten, tippen Sie auf das Projekt und dann auf <img src="../images/action_icon_share.png" class="inlineicon_md">; wählen Sie nun die Anwendung, mit der das Projekt geteilt werden soll. Sie können ein Projekt auch direkt nach der Bearbeitung teilen, indem Sie links bei der Videovorschau auf <img src="../images/action_icon_share.png" class="inlineicon_md"> tippen.</p>
			<br>
