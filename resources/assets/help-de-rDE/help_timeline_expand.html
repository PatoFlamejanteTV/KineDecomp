    	<body>
    		<h2>Die Zeitleiste erweitern</h2>
    		<p>Tippen Sie auf <img src="../images/action_icon_expand_timeline.png" class="inlineicon_md">, um die vollständige Zeitleiste mit allen Spuren und Ebenen anzuzeigen. So können Sie einen Clip sehr präzise bearbeiten. Wenn die vollständige Zeitleiste angezeigt wird, können Sie auf <img src="../images/action_collapse_timeline.png" class="inlineicon_md"> tippen, um zur normalen Kompaktansicht zurückzukehren.</p>
			<br>
            <img src="../images/help_timeline_expand_timeline.png" class="screenshot_noedge">
