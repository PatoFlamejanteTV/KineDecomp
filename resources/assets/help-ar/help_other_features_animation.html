    		<h2>رسم متحرك</h2>
    		<p>لتحريك طبقة ملصق تم انشائها (او وسائط او نص او خط)، اضغط على<img class="inlineicon_md" src="../images/action_animation.png"> افتح قائمة الرسوم المتحركة وبعد النقر على<img class="inlineicon_sm" src="../images/vol_env_add_keyframe.png"> في الاوقات المرجوة، قم بضبط مكان وحجم الملصق (او الرسائل او النص اوالخط) على الشاشة لكل من تلك النقاط الرئيسية. انقر<img class="inlineicon_md" src="../images/optmenu_done_nor.png"> عند الانتهاء من التحرير، و تحقق من الرسوم المتحركة أثناء التشغيل.</p>
