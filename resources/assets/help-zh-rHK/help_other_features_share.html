    		<h2>分享</h2>
    		<p>要分享專案清單中的專案，點擊選擇一個專案，按一下<img src="../images/action_icon_share.png" class="inlineicon_md">，然後選擇分享專案的目標應用程式。  使用者也可以在編輯完成後，點擊視訊預覽頁面左側的<img src="../images/action_icon_share.png" class="inlineicon_md">按鈕，直接分享專案。</p><br> <img src="../images/help_other_features_share1.png" class="screenshot_noedge" > <img src="../images/help_other_features_share2.png" class="screenshot_noedge" > <br></body>
