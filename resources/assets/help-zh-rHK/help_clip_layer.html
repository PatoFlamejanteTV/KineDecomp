<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" href="nexhelp.css" type="text/css" />
        <title>圖層</title>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


	</head>

    	<body>
            <h2>新增視訊層 </h2>
            <p>點擊<img class="inlineicon_sm" src="../images/default_r_icon_layer_add.png">，然後點擊<img class="inlineicon_sm" src="../images/layericon_video.png">打開媒體瀏覽器（視訊），選擇所需的視訊新增為層。</p>
            <br><img src="../images/help_clip_layer_video.png" class="screenshot_noedge" >
            <img src="../images/help_clip_layer_video2.png" class="screenshot_noedge" ><br>
            

    		<h2>新增圖像層</h2>
            <p>點擊<img class="inlineicon_sm" src="../images/default_r_icon_layer_add.png">，然後點擊<img class="inlineicon_sm" src="../images/layericon_image.png">打開媒體瀏覽器（圖像​​），選擇所需的圖像新增為層。</p>
            <br><img src="../images/help_clip_layer_image2.png" class="screenshot_noedge" >
             <img src="../images/help_clip_layer_image3.png" class="screenshot_noedge" > <br>


            <h2>添加貼紙層</h2>
            <p>點擊<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然後點擊<img src="../images/layericon_sticker.png" class="inlineicon_sm">選擇要添加的貼紙。</p>
            <br> <img src="../images/help_clip_layer_sticker2.png" class="screenshot_noedge" >
             <img src="../images/help_clip_layer_sticker3.png" class="screenshot_noedge" > <br>


            <h2>添加文字層</h2>
    		<p>點擊<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然後點擊<img src="../images/layericon_text.png" class="inlineicon_sm">輸入要添加到圖層的文字。</p>
            <br> <img src="../images/help_clip_layer_text2.png" class="screenshot_noedge" >
            <img src="../images/help_clip_layer_text3.png" class="screenshot_noedge" > <br>

            

            <h2>添加手寫層</h2>
            <p>點擊<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">，然後點擊<img src="../images/layericon_handwriting.png" class="inlineicon_sm">在圖層中書寫想要的內容。</p>
            <br>  <img src="../images/help_clip_layer_handwriting2.png" class="screenshot_noedge" >
             <img src="../images/help_clip_layer_handwriting3.png" class="screenshot_noedge" ><br>

            <h2>設定圖層選項</h2>
            <p>使用<img src="../images/default_r_icon_layer_add.png" class="inlineicon_sm">建立圖層之後，點擊<img src="../images/opthdr_opt.png" class="inlineicon_md">選項卡並設定所需的選項。</p><br> <img src="../images/help_clip_layer_option.png" class="screenshot_noedge" > <br></body>
	</html>
