    	<body>
    		<h2>裁剪圖像</h2>
    		<p>點擊要裁剪的圖像，點擊<img src="../images/opt_crop.png" class="inlineicon_md">打開裁剪功能表。  調整被裁剪圖像視圖的大小和起點與終點的角度。  播放時，剪輯將從被裁剪圖像的起點平順地移動到終點。</p><br> <img src="../images/help_option_menu_image_cropping.png" class="screenshot_noedge" > <br>

            <h2>裁剪視訊短片</h2>
    		<p>點擊要裁剪的視訊短片，點擊<img src="../images/opt_crop.png" class="inlineicon_md">打開裁剪功能表。  調整剪輯的大小和起始鎮幀與結束幀的角度，剪輯將從起始幀平順地移動到結束幀。  </p><br> <img src="../images/help_option_menu_video_cropping.png" class="screenshot_noedge" > <br>

            <h2>均等</h2>
            <p>進行裁剪時，點擊<img src="../images/opt_equal.png" class="inlineicon_md">使開始和結束位置相同。無論選擇哪個位置（開始或結束），另一位置都會自動設定。</p>
            <br>
            <img class="screenshot_noedge" src="../images/help_option_menu_cropping_equal.png">
            <br><br>


        </body>
	</html>
