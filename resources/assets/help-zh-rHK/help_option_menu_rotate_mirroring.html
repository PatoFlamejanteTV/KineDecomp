    		<h2>鏡像翻轉</h2>
    		<p>點擊選中圖像或視訊，然後點擊<img src="../images/opt_rotate.png" class="inlineicon_md">打開旋轉功能表，點擊<img src="../images/mirrorh.png" class="inlineicon_md">進行水準鏡像翻轉，點擊<img src="../images/mirrorv.png" class="inlineicon_md">進行垂直鏡像翻轉。</p><br><h2>旋轉</h2>
            <p>點擊選擇圖像或視訊，然後點擊<img src="../images/opt_rotate.png" class="inlineicon_md">打開旋轉功能表。 點擊<img src="../images/rotate_ccw.png" class="inlineicon_sm">將剪輯逆時針旋轉90度，點擊<img src="../images/rotate_cw.png" class="inlineicon_sm">將剪輯順時針旋轉90度。</p><br> <img src="../images/help_option_menu_rotate.png" class="screenshot_noedge" > <br></body>
